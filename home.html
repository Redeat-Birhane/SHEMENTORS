<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>She Mentors - Register</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-container">
                <h1>Let's Get Started!</h1>
                <div class="toggle">
                    <button class="toggle-btn active" id="mentee-btn">Mentee</button>
                    <button class="toggle-btn" id="mentor-btn">Mentor</button>
                </div>
                <form action="#" method="POST">
                    <input type="text" placeholder="Full Name" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm Password" required />
                    <button type="submit" class="register-btn">Register</button>
                </form>
                <p class="alternative">Or sign up with:</p>
                <div class="social-icons">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                    <button class="github">GitHub</button>
                </div>
                <p class="login-prompt">Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
        <div class="banner">
            <img src="images/logo.jpg" alt="She Mentors" class="logo" />
        </div>
    </div>
</body>
</html>
